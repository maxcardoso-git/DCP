services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: dcp
      POSTGRES_PASSWORD: dcp
      POSTGRES_DB: dcp
    ports:
      - "${HOST_DB_PORT:-55435}:5432"
    volumes:
      - dcp-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dcp"]
      interval: 5s
      timeout: 5s
      retries: 12

  dcp-api:
    build:
      context: backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://dcp:dcp@db:5432/dcp}
      APP_PORT: ${APP_PORT:-8000}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
      API_PREFIX: /api/v2/dcp
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${HOST_API_PORT:-8110}:${APP_PORT:-8000}"

  dcp-frontend:
    build:
      context: frontend
    depends_on:
      - dcp-api
    ports:
      - "${HOST_FRONTEND_PORT:-8100}:4173"
    command: ["npm", "run", "preview", "--", "--host", "0.0.0.0", "--port", "4173"]

  dcp-docs:
    build: .
    ports:
      - "${PORT:-8080}:80"
    restart: unless-stopped

volumes:
  dcp-db-data:
