services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: dcp
      POSTGRES_PASSWORD: dcp
      POSTGRES_DB: dcp
    ports:
      - "${HOST_DB_PORT:-55435}:5432"
    volumes:
      - dcp-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dcp"]
      interval: 5s
      timeout: 5s
      retries: 12

  redis:
    image: redis:7-alpine
    ports:
      - "${HOST_REDIS_PORT:-16379}:6379"
    volumes:
      - dcp-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 12
    command: redis-server --appendonly yes

  dcp-api:
    build:
      context: backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://dcp:dcp@db:5432/dcp}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      APP_PORT: ${APP_PORT:-8000}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
      API_PREFIX: /api/v2/dcp
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      # TAH Integration
      TAH_BASE_URL: ${TAH_BASE_URL:-http://72.61.52.70:3050}
      TAH_JWKS_URL: ${TAH_JWKS_URL:-http://72.61.52.70:3050/.well-known/jwks.json}
      TAH_ISSUER: ${TAH_ISSUER:-http://72.61.52.70:3050}
      APP_ID: ${APP_ID:-decision_control_plane}
      TAH_ENABLED: ${TAH_ENABLED:-true}
      SESSION_EXPIRE_HOURS: ${SESSION_EXPIRE_HOURS:-24}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${HOST_API_PORT:-8110}:${APP_PORT:-8000}"

  dcp-worker:
    build:
      context: backend
    command: ["python", "-m", "app.worker"]
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://dcp:dcp@db:5432/dcp}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      WORKER_INTERVAL: ${WORKER_INTERVAL:-60}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  dcp-frontend:
    build:
      context: frontend
    depends_on:
      - dcp-api
    ports:
      - "${HOST_FRONTEND_PORT:-8100}:4173"
    command: ["npm", "run", "preview", "--", "--host", "0.0.0.0", "--port", "4173"]

  dcp-docs:
    build: .
    ports:
      - "${PORT:-8080}:80"
    restart: unless-stopped

volumes:
  dcp-db-data:
  dcp-redis-data:
